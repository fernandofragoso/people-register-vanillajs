<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easynvest</title>
  <script src="dist/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/app.css">
</head>
<body>
  <header>
    <h2>Easynvest</h2>
    <div class="menu">
      <button class="menu-item" id="menu-item-form">Cadastro</button>
      <button class="menu-item menu-item--inactive" id="menu-item-list">Lista</button>
    </div>
  </header>
  <div class="content">
    <div id="form-page">
      <form id="person-form" autocomplete="off">
        <section class="people-form">
          <label>Nome completo (sem abreviações)</label>
          <input type="text" class="input-text" name="name" autocomplete="off" id="name-input">
          <div id="name-validation" class="validation hidden">Campo deve ter 3 ou mais caracteres</div>
          <label>Email</label>
          <input type="text" class="input-text" name="email" autocomplete="off" id="email-input">
          <div id="email-validation" class="validation hidden">Preencha o Email corretamente (exemplo@dominio.com)</div>
          <label>CPF</label>
          <input type="text" class="input-text" name="cpf" autocomplete="off" id="cpf-input">
          <div id="cpf-validation" class="validation hidden">Preencha o CPF corretamente (000.000.000-00 ou apenas números)</div>
          <label>Telefone</label>
          <input type="text" class="input-text" name="phone" autocomplete="off" id="phone-input">
          <div id="phone-validation" class="validation hidden">Campo deve ter 8 ou mais caracteres numéricos</div>
          <div class="button-group">
            <input type="submit" class="add-button" id="add-button" value="Cadastrar" disabled>
            <button class="cancel-button hidden" id="cancel-button" value="Cancelar">Cancelar</button>
          </div>
        </section>
      </form>
    </div>
    <div id="list-page" class="hidden">
      <ul id="person-list" class="person-list"></ul>
      <div id="empty-message" class="hidden">Nenhum registro encontrado</div>
    </div>
  </div>

</body>

</html>
